<!DOCTYPE html>
<html lang="fr">
{% include 'header.html' %}
<body style="margin-bottom: 150px">
<div class="container my-5">
    {% include 'flash.html' %}
    <div class="row">
        <div class="col-md-12">
            <div class="card text-center">
                <div class="card-header">
                    <h3 class="text-center">Coordonn√©es des points</h3>
                </div>
                <div class="card-body">
                    <!-- ############################# Tabs ############################# -->
                    <ul class="nav nav-pills mb-5 justify-content-center" id="pills-tab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button aria-controls="pills-home" aria-selected="true" class="nav-link active"
                                    data-target="#pills-home"
                                    data-toggle="pill" id="pills-home-tab" role="tab" type="button">Ajouter des points
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button aria-controls="pills-profile" aria-selected="false" class="nav-link"
                                    data-target="#pills-profile"
                                    data-toggle="pill" id="pills-profile-tab" role="tab" type="button">Upload un .csv
                            </button>
                        </li>
                    </ul>
                    <div class="tab-content" id="pills-tabContent">
                        <div aria-labelledby="pills-home-tab" class="tab-pane fade show active" id="pills-home"
                             role="tabpanel">
                            <!-- ############################# Points ############################# -->
                            <form action="{{ url_for('result') }}" enctype="multipart/form-data" method="POST">
                                <div class="form-group" id="formPoints">
                                    <div class="row justify-content-center" id="Point1">
                                        <div class="col-md-2 my-2">
                                            <p>Point 1 : </p>
                                        </div>
                                        <div class="col-md-5">
                                            <input class="form-control" name="PointX1" placeholder="X" required
                                                   step=0.001
                                                   type="number">
                                        </div>
                                        <div class="col-md-5">
                                            <input class="form-control" name="PointY1" placeholder="Y" required
                                                   step=0.001
                                                   type="number">
                                        </div>
                                    </div>
                                </div>
                                <div class="row text-center">
                                    <div class="col-md-4">
                                        <button class="btn btn-info" onclick="addPoint()" type="button">Ajouter un
                                            nouveau point
                                        </button>
                                    </div>
                                    <div class="col-md-4">
                                        <button class="btn btn-danger" onclick="removePoint()" type="button">Supprimer
                                            le
                                            dernier point
                                        </button>
                                    </div>
                                    <div class="col-md-4">
                                        <button class="btn btn-secondary" type="submit">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div aria-labelledby="pills-profile-tab" class="tab-pane fade" id="pills-profile"
                             role="tabpanel">
                            <!-- ############################# CSV ############################# -->
                            <form action="{{ url_for('result') }}" enctype="multipart/form-data" method="POST">
                                <div class="form-group" id="formCsv">
                                    <div class="row">
                                        <div class="col-md-4"></div>
                                        <div class="col-md-4">
                                            <input accept="text/csv" class="form-control" id="customFile"
                                                   name="csvPoints"
                                                   required type="file"/>
                                        </div>
                                        <div class="col-md-4"></div>

                                    </div>
                                    <div class="row text-center my-3">
                                        <div class="col-md-4">
                                        </div>
                                        <div class="col-md-4">
                                            <button class="btn btn-secondary" type="submit">Submit</button>
                                        </div>
                                        <div class="col-md-4">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-muted">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
{% include 'footer.html' %}

<script>
    var id = 1;
    function addPoint() {
        id++;
        var newInput = `<div class="row justify-content-center" id="Point${id}">
                    <div class="col-md-2 my-2">
                        <p>Point ${id} : </p>
                    </div>
                    <div class="col-md-5">
                        <input name="PointX${id}" class="form-control" placeholder="X" type="number" step=0.001 required>
                    </div>
                    <div class="col-md-5">
                        <input name="PointY${id}" class="form-control" placeholder="Y" type="number" step=0.001 required>
                    </div>
                </div>`;
        $('#formPoints').append(newInput);
    }

    function removePoint() {
        if (id > 0) {
            $('#Point' + id).remove();
            id--;
        }
    }
</script>
</html>
